<div class="container main-container">
    <h1>FireChat</h1>
    <div class="col-md-12 text-right" *ngIf="cs.user.uid">
        <button class="btn btn-outline-danger"
                (click)="cs.logout()"        
        >logout</button>
    </div>
    <app-login *ngIf="!cs.user.uid"></app-login>
    
    <div class="chat-window" *ngIf="cs.user.uid">
        <app-chat></app-chat>
    </div>
</div>
